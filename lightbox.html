<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
  <section>
    <h3>Individual Images</h3>
    <div>
        <a href="images/image-1.jpg" data-lightbox="example-1">
            <img src="images/thumb-1.jpg">
        </a>
        <a href="images/image-2.jpg" data-lightbox="example-2" data-title="Optional caption.">
            <img src="images/thumb-2.jpg">
        </a>
    </div>
    <hr />
    <h3>An Image Set</h3>
    <div>
        <a href="images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
            <img src="images/thumb-3.jpg">
        </a>
        <a href="images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard.">
            <img src="images/thumb-4.jpg">
        </a>
        <a href="images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing.">
            <img class="example-image" src="images/thumb-5.jpg">
        </a>
        <a href="images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close.">
            <img class="example-image" src="images/thumb-6.jpg">
        </a>
     </div>
  </section>

  <section>
    <p>
      Original Lightbox code by <a href="http://lokeshdhakar.com/projects/lightbox2/">Lokesh Dhakar</a>
    </p>
  </section>

  <script src="js/lightbox-plus-jquery.js"></script>

</body>
</html>
